{% extends 'partials/rnd_base.html' %}
{% load static %}
{% block title %}R&D 지원 검토 사례{% endblock title %}
{% block extra_css %}
<!-- Choise Css -->
<link rel="stylesheet" href="{% static 'libs/choices.js/public/assets/styles/choices.min.css' %}">
<style>
  .img-fluid {
    object-fit: scale-down;
    height: 100px !important;
    max-width: 80% !important;
  }

  .post-title {
    vertical-align: middle;
    display: inline;
  }
</style>
{% endblock extra_css %}
{% block content %}
<!-- Start home -->
<section class="page-title-box">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center text-white">
          <h3 class="mb-4">KORAD 연구 검토 사례</h3>

        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!-- end home -->

<!-- START SHAPE -->
<div class="position-relative" style="z-index: 1">
  <div class="shape">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
      <path fill="#FFFFFF" fill-opacity="1" d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
  </div>
</div>
<!-- END SHAPE -->

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h6>검토 작업 목록</h6>
        <div class="mb-2 border-bottom"></div>
        <p class="text-muted">진행중 / 완료 목록 확인</p>
      </div>

      <div class="col-lg-10" id="korad_case">
      </div>

    </div>
  </div>
</section>
<script>
  const loadPages = async () => {
    const response = await fetch("/api/case?organization=korad")
    .then(response => response.json())
    .then(data => {
      console.log('data', data);
      let cases = '';
      data.forEach(korad => {
        cases += `<div class="card mt-2">
                    <div class="card-body p-4">
                      <div style="display:flex; justify-content:space-between">
                        <div>
                          <span class="badge bg-soft-primary">${korad.status}</span>
                          <h5 class="post-title fs-17 mb-0"><a href="/case_detail${korad.pk}" class="primary-link"> ${korad.title} </a></h5>
                        </div>
                        <ul class="list-inline mb-0 text-muted">
                          <li class="list-inline-item">
                            <i class="mdi mdi-calendar-clock"></i> ${korad.creation_date}
                            <i class="mdi mdi-account-circle"></i> ${korad.writer}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>`;
      });
      document.getElementById('korad_case').innerHTML = cases;
    })
  }
  loadPages()
</script>

{% endblock content %}
{% block javascript %}
<!-- JAVASCRIPT -->
<script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>


<!-- Choice Js -->
<script src="{% static 'libs/choices.js/public/assets/scripts/choices.min.js' %}"></script>

<!-- Candidate Js -->
<script src="{% static 'js/cloud/candidate.init.js' %}"></script>

<!-- Switcher Js -->
<script src="{% static 'js/cloud/switcher.init.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>
{% endblock javascript %}
